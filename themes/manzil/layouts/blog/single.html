{{ define "main" }}

<div class="column is-three-fifths-desktop">
    <div class="container is-fluid">
        <section class="section">
            <div class="content is-scrollable">
                <h1 class="article title is-2">{{ .Title }}</h1>

                <div class="columns is-vcentered is-mobile">
                    {{ with .Site.Params.authorImage }}
                        <div class="column is-narrow">
                            <img src="{{ . }}" class="author-image">
                        </div>
                    {{ end }}

                    <div class="column">
                        <div class="subtitle heading">
                            <p>{{ .Site.Params.Author }}</p>
                            <p><time>{{ .PublishDate.Format "January 2, 2006" }}</time> |
                                {{ .ReadingTime }} {{ if eq .ReadingTime 1 }} minute {{ else }} minutes {{ end }}</p>
                        </div>
                    </div>
                </div>

                {{ .Content }}
            </div>
        </section>
    </div>
</div>

{{ end }}

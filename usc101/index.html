<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>NCSU USC 101 - Values Project</title>
  </head>

  <body>

    <div class="header">
      <div class="container">
        NCSU USC 101 <span class="lead">Hamzah Chaudhry</span>
      </div>
    </div>

    <div class="jumbotron seperator"></div>

    <div class="page-header container">
      <h2>Values <small>Project</small></h2>
    </div>

    <div class="container">
      <div class="row">
        <div id="tbContainer"></div>
      </div>
    </div>
 
    <div class="container">
      <div class="jumbotron vert well">
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>
	
	<div class="jumbotron seperator"></div>

	<script id="tbTemplate" type="text/x-jQuery-tmpl">
		<div class="col-xs-6 col-md-3">
		  <a href="#${title}" class="thumbnail">
			<img style="width: 100%; height: 180px; display:block; background-color: ${color};">
		  </a>
		  <div class="caption">
			<h4 class="vert">${title}</h4>
		  </div>
		</div>
	</script>

	<script id="valTemplate" type="text/x-jQuery-tmpl">
		<div class="jumbotron vert" id="${title}" style="background-color: ${color}">
			<div class="container">
				<h2>${title}</h2>
				<p>${desc}</p>
			</div>
		</div>  
	</script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/ie-10-viewport-bug-workaround.js"></script>
	
	<script type="text/javascript">
		var captions = [
			{ title: "sincerity", color: "#c62828", desc: "" },
			{ title: "determined", color: "#c62828", desc: "" },
			{ title: "considerate", color: "#c62828", desc: "" },
			{ title: "balanced", color: "#c62828", desc: "" },
		];
	
		$('#tbTemplate').tmpl(captions).appendTo($('#tbContainer'));
		$('#valTemplate').tmpl(captions).appendTo($('body'));
	</script>

    <!-- http://www.bootply.com/render/85746 -->

  </body>
</html>

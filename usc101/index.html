<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>NCSU USC 101 - Values Project</title>
  </head>

  <body>

    <div class="header">
      <div class="container">
        NCSU USC 101 <span class="lead">Hamzah Chaudhry</span>
      </div>
    </div>

    <div class="jumbotron seperator-lg"></div>

    <div class="page-header container">
      <h2>Values <small>Project</small></h2>
    </div>

    <div class="container">
      <div class="row">
        <div id="tbContainer"></div>
      </div>
    </div>

	<div class="jumbotron seperator"></div>

	<div id="valContainer"></div>

	<script id="tbTemplate" type="text/x-jQuery-tmpl">
		<div class="col-xs-6 col-md-3">
		  <a href="#${title}" class="thumbnail">
			<div class="tb-content" style="background-color: #${color};">
				<p>${initial}</p>
			</div>
		  </a>
		  <div class="caption">
			<h4 class="vert">${title}</h4>
		  </div>
		</div>
	</script>

	<script id="valTemplate" type="text/x-jQuery-tmpl">
		<div class="jumbotron vert" id="${title}" style="background-color: #${color}">
			<div class="container">
				<h2>${title}</h2>
				<p style="color: white;">${desc}</p>
			</div>
		</div>
	</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="scripts/ie-10-viewport-bug-workaround.js"></script>

	<script type="text/javascript">

		var captions = [
			{ title: "sincerity", desc: "Stay true to your words, Steer free of deception and intents of malice" },
			{ title: "determined", desc: "Anything can happen if you believe in yourself" },
			{ title: "considerate", desc: "Taking surroundings into consideration and avoid harm" },
			{ title: "balance", desc: "Bounding for the middle path in life" },
			{ title: "devotion", desc: "Unwavering and steadfast in one's ambitions and values" },
			{ title: "", desc: "" },
			{ title: "family", desc: "Maintaining healthy relationships with friends, family, peers, neighbors, etc." },
			{ title: "ethics", desc: "Obliging to strong work ethic and moral conciousness" }
		];

		var colors = [
			"c62828", "2196f3", "2e7d32", "ef6c00", "37474f"
		];

		$.each(captions, function( i, v ) {
			v.color = colors[i % colors.length];
			v.initial = v.title.charAt(0).toUpperCase();
		});

		$('#tbTemplate').tmpl(captions).appendTo($('#tbContainer'));
		$('#valTemplate').tmpl(captions).appendTo($('#valContainer'));

	</script>

    <!-- http://www.bootply.com/render/85746 -->

  </body>
</html>

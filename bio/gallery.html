<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery - Pinehurst Nature Resort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#header").load("header.html");
      });
    </script>
  </head>

  <body>

    <div id="header"></div>

    <main>

      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1>Gallery</h1>
            <p>Here you will find rich, scenic pictures of Pinehurst</p>
          </div>
        </div>
      </div>

      <div class="container-fluid">

      <br />

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://www.702parkproject.com/wp-content/uploads/2014/06/Carolina4.jpg" alt="...">
            </div>
            <div class="item">
              <img src="img/temperate_forests_2.jpg" alt="...">
            </div>
            <div class="item">
              <img src="img/yt_rainforest_nc.jpg" alt="...">
            </div>
            <div class="item">
              <img src="http://www.cas.vanderbilt.edu/bioimages/biohires/ecoregions/h50401-84164.jpg" alt="...">
            </div>
            <div class="item">
              <img src="http://miriadna.com/desctopwalls/images/max/Deciduous-forest.jpg" alt="...">
            </div>
            <div class="item">
              <img src="http://previews.123rf.com/images/pixphoto/pixphoto1203/pixphoto120300071/12930462-Waterfall-with-a-stream-in-the-deciduous-forest-Stock-Photo.jpg" alt="...">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>

    </main>

  </body>

</html>

{{ define "main" }}

<div class="column is-three-fifths">
    <div class="container is-fluid">
        <div class="section">
            <div class="content is-scrollable">
                <h1>{{ .Title }}</h1>

                {{ .Content }}

                <div class="tile is-ancestor">
                    {{ range .Pages }}
                        <div class="tile is-parent">
                            <div class="tile is-child box">
                                <a href="{{ .Permalink }}">{{ .Title }}</a>
                            </div>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
